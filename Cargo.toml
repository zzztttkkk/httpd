[package]
name = "httpd"
version = "0.0.1"
edition = "2021"

[features]


[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
tokio = { version = " 1.36.0", features = ["full"] }
bytebuffer = "2.2.0"

# compression
flate2 = "1.0.28"
brotli = "3.4.0"

# config
toml = { version = "0.8.10" }
serde = { version = "1.0.197", features = ["derive"] }
glob = { version = "0.3.1" }

# ssl
tokio-boring = { version = "4.5.0" }
boring = { version = "4.5.0" }

# loggging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
tracing-appender = "0.2.3"
tracing-core = "0.1.32"
